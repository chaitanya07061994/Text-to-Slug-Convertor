<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Slug Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
       
      background-image: url(https://images.pexels.com/photos/134059/pexels-photo-134059.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);

 }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Slug Converter</h1>
        <label for="text">Enter Text:</label>
        <input type="text" id="text" placeholder="Enter your text">
        <button onclick="convertToSlug()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToSlug() {
            const textInput = document.getElementById("text").value;
            const slug = textInput.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/(^-|-$)+/g, '');
            
            document.getElementById("result").textContent = "Slug: " + slug;
        }
    </script>
</body>
</html>
